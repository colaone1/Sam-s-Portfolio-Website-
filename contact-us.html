<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio</title>
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Rajdhani:wght@500;600;700&family=Lexend:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  
  <body class="min-h-screen bg-[#f8f5f2]">
    <!-- Navigation Bar -->
    <nav class="nav-container bg-[#f8f5f2]">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between items-center">
                <div class="flex flex-shrink-0 items-center">
                    <a href="index.html" class="nav-logo" aria-label="Home">
                        <img src="images/logo for portfolio transparent.png" alt="Portfolio Logo" class="h-10 w-auto">
                    </a>
                </div>
                
                <div class="flex space-x-12">
                    <a href="index.html" class="nav-button">Home</a>
                    <a href="projects.html" class="nav-button">Projects</a>
                    <a href="about-page.html" class="nav-button">About</a>
                    <a href="contact-us.html" class="nav-button">Contact</a>
                </div>
                
                <div class="flex-shrink-0 w-[100px]"></div>
            </div>
        </div>
    </nav>

    <!-- Contact Header -->
    <header class="bg-gray-900 text-white py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-cinzel font-bold text-center mb-6">Contact Me</h1>
            <p class="text-xl text-center text-gray-400 max-w-3xl mx-auto">
                Let's connect and discuss how we can work together
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16">
        <div class="max-w-4xl mx-auto">
            <!-- Contact Methods Grid -->
            <section class="mb-16">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Email -->
                    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                        <div class="text-4xl text-gray-700 mb-4">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Email</h3>
                        <p class="text-gray-600">
                            <a href="mailto:samconnor2020@outlook.com" class="hover:text-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                samconnor2020@outlook.com
                            </a>
                        </p>
                    </div>

                    <!-- LinkedIn -->
                    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                        <div class="text-4xl text-gray-700 mb-4">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">LinkedIn</h3>
                        <p class="text-gray-600">
                            <a href="https://www.linkedin.com/in/sam-connor-4ab195363" target="_blank" class="hover:text-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                /in/sam-connor-4ab195363
                            </a>
                        </p>
                    </div>

                    <!-- GitHub -->
                    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                        <div class="text-4xl text-gray-700 mb-4">
                            <i class="fab fa-github"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">GitHub</h3>
                        <p class="text-gray-600">
                            <a href="https://github.com/colaone1" target="_blank" class="hover:text-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                @colaone1
                            </a>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Contact Form -->
            <section class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-bold mb-8 text-center">Send Me a Message</h2>
                <form action="#" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                Your Full Name
                            </label>
                            <input type="text" name="name" id="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none">
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Your Email Address
                            </label>
                            <input type="email" name="email" id="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none">
                        </div>
                    </div>

                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
                            Message Subject
                        </label>
                        <input type="text" name="subject" id="subject" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none">
                    </div>

                    <!-- Message -->
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                            Your Message
                        </label>
                        <textarea name="message" id="message" rows="6" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit"
                            class="bg-gray-900 text-white px-8 py-3 rounded-lg hover:bg-gray-800 transition-colors focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            Send Message
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-auto">
        <div class="mx-auto max-w-7xl px-6 py-12 text-center">
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/colaone1" class="text-gray-400 hover:text-gray-300" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/sam-connor-4ab195363" class="text-gray-400 hover:text-gray-300" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:samconnor2020@outlook.com" class="text-gray-400 hover:text-gray-300">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <div class="mt-8">
                <p class="text-center text-xs leading-5 text-gray-400">
                    &copy; 2025 Sam C. Software Developer. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
  </body>
</html>
